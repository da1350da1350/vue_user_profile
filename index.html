<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
      <div id="user_profile_list">
        <user-profile v-for="profile in user_profiles" :key="profile.id" :profile="profile"  ></user-profile>
      </div>
        
      <script type="text/template" id="user_profile">
        <div class="ui card">
          <div class="image">
              <img :src="profile.avatar_url">
            </div>
            <div class="content">
              <a class="header">{{profile.login}}</a>
              <div class="meta">
                <span class="date"></span>
              </div>
              <div class="description">
              </div>
            </div>
            <div class="extra content">
              <a>
                <i class="user icon"></i>
                    22 Friends
              </a>
            </div>
        </div>
        
      </script>
        <script >
          Vue.component('user-profile',{
            props:["profile"],
            template:"#user_profile"
          });
          var app = new Vue({
            el: '#user_profile_list',
            data() {
              return {
                user_profiles: []
              }
            },
            mounted () {
              axios.get('https://api.github.com/users')
              .then((result) => {
                this.user_profiles = result.data;
                console.log(result.data);
              }).catch((err) => {
                console.log(err);
              });
            },
          })
        </script>
    </body>
</html>
